<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procedural Block World</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
        font-family: "Segoe UI", sans-serif;
        color: #fff;
      }

      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.6);
        cursor: pointer;
        transition: opacity 0.3s ease;
      }

      #overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #instructions {
        text-align: center;
        max-width: 420px;
        line-height: 1.6;
      }

      #overlay-status {
        margin-top: 18px;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.85);
        line-height: 1.5;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      #overlay-status.visible {
        opacity: 1;
      }

      #overlay-status.error {
        color: #ffb4a2;
      }

      #hud {
        position: absolute;
        left: 24px;
        bottom: 24px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        pointer-events: none;
        min-width: 220px;
        font-size: 14px;
      }

      .hud-bar {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .hud-label {
        text-transform: uppercase;
        font-size: 11px;
        letter-spacing: 0.08em;
        color: rgba(255, 255, 255, 0.8);
      }

      .hud-track {
        flex: 1;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        overflow: hidden;
      }

      .hud-fill {
        height: 100%;
        width: 100%;
        background: linear-gradient(90deg, #6bff8f, #2ec4a0);
        transition: width 0.2s ease;
      }

      #hud-oxygen-fill {
        background: linear-gradient(90deg, #7ecbff, #3a8dff);
      }

      .hud-value {
        font-variant-numeric: tabular-nums;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.9);
        min-width: 32px;
        text-align: right;
      }

      #hud-status {
        min-height: 18px;
        font-size: 13px;
        color: #ffe28a;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      #hud-status.visible {
        opacity: 1;
      }

      #hud.in-water .hud-fill {
        background: linear-gradient(90deg, #45d0ff, #1b7bff);
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div id="instructions">
        <h1>Procedural Block World</h1>
        <p>
          Click anywhere to lock the pointer, then use WASD to move, Space to
          jump, and Shift to sprint (or dive while swimming). Keep an eye on
          your health and oxygen in the HUD.
        </p>
        <p id="overlay-status" role="alert" aria-live="assertive"></p>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
