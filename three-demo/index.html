<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procedural Block World</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
        font-family: "Segoe UI", sans-serif;
        color: #fff;
      }

      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.6);
        cursor: pointer;
        transition: opacity 0.3s ease;
      }

      #overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #instructions {
        text-align: center;
        max-width: 420px;
        line-height: 1.6;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div id="instructions">
        <h1>Procedural Block World</h1>
        <p>
          Click anywhere to lock the pointer, then use WASD to move and Space to
          hop up ledges. Move the mouse to look around.
        </p>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
