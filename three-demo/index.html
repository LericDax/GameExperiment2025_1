<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procedural Block World</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: 'Segoe UI', sans-serif;
        color: #fff;
      }


      body {
        position: relative;
      }


      #app {
        position: relative;
        width: 100%;
        height: 100%;

        overflow: hidden;
      }

      #viewport {
        position: fixed;
        inset: 0;
        z-index: 0;
        background: #000;

      }

      #overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: clamp(16px, 5vw, 72px);
        background: rgba(0, 0, 0, 0.6);
        cursor: pointer;
        transition: opacity 0.3s ease;
        z-index: 10;
      }

      #overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #instructions {
        text-align: center;
        max-width: min(520px, 90vw);
        line-height: 1.6;
        font-size: clamp(14px, 2vw, 18px);
      }

      #instructions h1 {
        margin-bottom: clamp(12px, 3vh, 24px);
        font-size: clamp(26px, 5vw, 48px);
      }

      #overlay-status {
        margin-top: clamp(14px, 2.5vh, 22px);
        font-size: clamp(13px, 1.6vw, 16px);
        color: rgba(255, 255, 255, 0.85);
        line-height: 1.5;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      #overlay-status.visible {
        opacity: 1;
      }

      #overlay-status.error {
        color: #ffb4a2;
      }

      #hud {
        position: fixed;
        left: clamp(12px, 2.6vw, 36px);
        bottom: clamp(12px, 3vh, 40px);
        display: flex;
        flex-direction: column;
        gap: clamp(6px, 1.5vh, 12px);
        pointer-events: none;
        min-width: clamp(180px, 26vw, 280px);
        font-size: clamp(13px, 1.6vw, 16px);

        z-index: 20;

      }

      .hud-bar {
        display: flex;
        align-items: center;
        gap: clamp(8px, 2vw, 16px);
      }

      .hud-label {
        text-transform: uppercase;
        font-size: clamp(10px, 1.1vw, 12px);
        letter-spacing: 0.08em;
        color: rgba(255, 255, 255, 0.8);
      }

      .hud-track {
        flex: 1;
        height: clamp(6px, 1vh, 10px);
        background: rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        overflow: hidden;
      }

      .hud-fill {
        height: 100%;
        width: 100%;
        background: linear-gradient(90deg, #6bff8f, #2ec4a0);
        transition: width 0.2s ease;
      }

      #hud-oxygen-fill {
        background: linear-gradient(90deg, #7ecbff, #3a8dff);
      }

      .hud-value {
        font-variant-numeric: tabular-nums;
        font-size: clamp(11px, 1.2vw, 14px);
        color: rgba(255, 255, 255, 0.9);
        min-width: clamp(28px, 3vw, 38px);
        text-align: right;
      }

      #hud-status {
        min-height: clamp(18px, 3vh, 28px);
        font-size: clamp(12px, 1.5vw, 16px);
        color: #ffe28a;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      #hud-status.visible {
        opacity: 1;
      }

      #hud-status.error {
        color: #ffb4a2;
      }

      #hud.in-water .hud-fill {
        background: linear-gradient(90deg, #45d0ff, #1b7bff);
      }

      canvas {
        display: block;

        width: 100%;
        height: 100%;

      }

      .volume-widget {
        position: fixed;
        top: clamp(12px, 2.6vw, 24px);
        right: clamp(12px, 2.6vw, 24px);
        width: min(240px, 80vw);
        padding: clamp(10px, 2vw, 16px);
        display: flex;
        flex-direction: column;
        gap: clamp(6px, 1.4vh, 12px);
        background: rgba(12, 16, 24, 0.78);
        border: 1px solid rgba(132, 160, 220, 0.24);
        border-radius: 12px;
        box-shadow: 0 12px 32px rgba(5, 8, 14, 0.35);
        color: rgba(236, 242, 255, 0.92);
        backdrop-filter: blur(6px);
        z-index: 120;
        pointer-events: auto;
      }

      .volume-widget.dragging {
        cursor: grabbing;
      }

      .volume-widget-handle {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: clamp(10px, 1.2vw, 12px);
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(200, 220, 255, 0.72);
        cursor: grab;
        user-select: none;
      }

      .volume-widget-title {
        font-weight: 600;
        font-size: clamp(10px, 1.1vw, 12px);
      }

      .volume-widget-controls {
        display: flex;
        align-items: center;
        gap: clamp(8px, 2vw, 14px);
      }

      .volume-widget button {
        appearance: none;
        border: 1px solid rgba(140, 168, 232, 0.3);
        background: rgba(18, 24, 36, 0.85);
        color: inherit;
        border-radius: 8px;
        padding: clamp(4px, 1vh, 7px) clamp(8px, 2vw, 12px);
        font-size: clamp(11px, 1.3vw, 13px);
        line-height: 1;
        cursor: pointer;
        transition: border-color 160ms ease, background 160ms ease;
      }

      .volume-widget button:hover,
      .volume-widget button:focus-visible {
        border-color: rgba(196, 214, 255, 0.65);
        background: rgba(24, 32, 46, 0.95);
        outline: none;
      }

      .volume-widget button:active {
        background: rgba(16, 22, 34, 0.95);
      }

      .volume-widget-toggle {
        width: clamp(38px, 12vw, 48px);
      }

      .volume-widget-next {
        width: clamp(38px, 12vw, 48px);
      }

      .volume-widget-slider {
        flex: 1;
        min-width: 0;
        accent-color: #94b9ff;
        cursor: pointer;
      }

      .volume-widget-track {
        min-height: clamp(14px, 2vh, 18px);
        font-size: clamp(11px, 1.2vw, 13px);
        line-height: 1.4;
        color: rgba(214, 228, 255, 0.85);
        text-shadow: 0 1px 1px rgba(2, 4, 8, 0.5);
      }

      .volume-widget-hint {
        font-size: clamp(10px, 1.1vw, 12px);
        line-height: 1.4;
        color: rgba(255, 190, 140, 0.85);
      }

      .volume-widget-no-select {
        user-select: none !important;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="viewport" aria-hidden="true"></div>
      <div id="overlay" class="hidden" aria-hidden="true">
        <div id="instructions">
          <h1>Procedural Block World</h1>
          <p>
            Click anywhere to lock the pointer, then use WASD to move, Space to
            jump, and Shift to sprint (or dive while swimming). Keep an eye on
            your health and oxygen in the HUD.
          </p>
          <p id="overlay-status" role="alert" aria-live="assertive"></p>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
