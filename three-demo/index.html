<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procedural Block World</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
        font-family: "Segoe UI", sans-serif;
        color: #fff;
      }

      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.6);
        cursor: pointer;
        transition: opacity 0.3s ease;
      }

      #overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #instructions {
        text-align: center;
        max-width: 420px;
        line-height: 1.6;
      }

      #overlay-status {
        margin-top: 18px;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.85);
        line-height: 1.5;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      #overlay-status.visible {
        opacity: 1;
      }

      #overlay-status.error {
        color: #ffb4a2;
      }

      #hud {
        position: absolute;
        left: 24px;
        bottom: 24px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        pointer-events: none;
        min-width: 220px;
        font-size: 14px;
      }

      .hud-bar {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .hud-label {
        text-transform: uppercase;
        font-size: 11px;
        letter-spacing: 0.08em;
        color: rgba(255, 255, 255, 0.8);
      }

      .hud-track {
        flex: 1;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        overflow: hidden;
      }

      .hud-fill {
        height: 100%;
        width: 100%;
        background: linear-gradient(90deg, #6bff8f, #2ec4a0);
        transition: width 0.2s ease;
      }

      #hud-oxygen-fill {
        background: linear-gradient(90deg, #7ecbff, #3a8dff);
      }

      .hud-value {
        font-variant-numeric: tabular-nums;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.9);
        min-width: 32px;
        text-align: right;
      }

      #hud-status {
        min-height: 18px;
        font-size: 13px;
        color: #ffe28a;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      #hud-status.visible {
        opacity: 1;
      }

      #hud-status.error {
        color: #ffb4a2;
      }

      #hud.in-water .hud-fill {
        background: linear-gradient(90deg, #45d0ff, #1b7bff);
      }

      canvas {
        display: block;
      }

      .volume-widget {
        position: fixed;
        top: 16px;
        right: 16px;
        width: 220px;
        padding: 10px 12px 12px 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        background: rgba(12, 16, 24, 0.78);
        border: 1px solid rgba(132, 160, 220, 0.24);
        border-radius: 12px;
        box-shadow: 0 12px 32px rgba(5, 8, 14, 0.35);
        color: rgba(236, 242, 255, 0.92);
        backdrop-filter: blur(6px);
        z-index: 120;
        pointer-events: auto;
      }

      .volume-widget.dragging {
        cursor: grabbing;
      }

      .volume-widget-handle {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(200, 220, 255, 0.72);
        cursor: grab;
        user-select: none;
      }

      .volume-widget-title {
        font-weight: 600;
        font-size: 11px;
      }

      .volume-widget-controls {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .volume-widget button {
        appearance: none;
        border: 1px solid rgba(140, 168, 232, 0.3);
        background: rgba(18, 24, 36, 0.85);
        color: inherit;
        border-radius: 8px;
        padding: 6px 10px;
        font-size: 12px;
        line-height: 1;
        cursor: pointer;
        transition: border-color 160ms ease, background 160ms ease;
      }

      .volume-widget button:hover,
      .volume-widget button:focus-visible {
        border-color: rgba(196, 214, 255, 0.65);
        background: rgba(24, 32, 46, 0.95);
        outline: none;
      }

      .volume-widget button:active {
        background: rgba(16, 22, 34, 0.95);
      }

      .volume-widget-toggle {
        width: 42px;
      }

      .volume-widget-next {
        width: 42px;
      }

      .volume-widget-slider {
        flex: 1;
        accent-color: #94b9ff;
        cursor: pointer;
      }

      .volume-widget-track {
        min-height: 16px;
        font-size: 12px;
        line-height: 1.4;
        color: rgba(214, 228, 255, 0.85);
        text-shadow: 0 1px 1px rgba(2, 4, 8, 0.5);
      }

      .volume-widget-hint {
        font-size: 11px;
        line-height: 1.4;
        color: rgba(255, 190, 140, 0.85);
      }

      .volume-widget-no-select {
        user-select: none !important;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="overlay" class="hidden" aria-hidden="true">
        <div id="instructions">
          <h1>Procedural Block World</h1>
          <p>
            Click anywhere to lock the pointer, then use WASD to move, Space to
            jump, and Shift to sprint (or dive while swimming). Keep an eye on
            your health and oxygen in the HUD.
          </p>
          <p id="overlay-status" role="alert" aria-live="assertive"></p>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
